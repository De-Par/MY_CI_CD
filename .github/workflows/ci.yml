name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

# Отменяем устаревшие запуски на тот же ref.
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Минимальные права: только чтение репозитория.
permissions:
  contents: read

jobs:
  vars:
    runs-on: ubuntu-latest
    outputs:
      CI_TEST_TIMEOUT_MULTIPLIER: ${{ steps.load.outputs.CI_TEST_TIMEOUT_MULTIPLIER }}
      CI_RUN_MACOS: ${{ steps.load.outputs.CI_RUN_MACOS }}
      CI_RUN_WINDOWS: ${{ steps.load.outputs.CI_RUN_WINDOWS }}
      CI_RUN_TSAN: ${{ steps.load.outputs.CI_RUN_TSAN }}
    steps:
      - uses: actions/checkout@v4
      - id: load
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = '.github/ci-vars.json';
            const raw = fs.readFileSync(path, 'utf8');
            const cfg = JSON.parse(raw);
            const keys = ['CI_TEST_TIMEOUT_MULTIPLIER', 'CI_RUN_MACOS', 'CI_RUN_WINDOWS', 'CI_RUN_TSAN'];
            for (const k of keys) {
              const val = cfg[k] ?? '';
              core.info(`${k}=${val}`);
              core.setOutput(k, String(val));
            }
  lint:
    # clang-format
    needs: vars
    uses: ./.github/workflows/_lint.yml

  analyze:
    # clang-tidy после форматирования
    needs: [vars, lint]
    uses: ./.github/workflows/_analyze.yml

  build-linux-debug:
    # Linux debug
    needs: [vars, analyze]
    uses: ./.github/workflows/_build.yml
    with:
      runner_os: ubuntu-latest
      name_suffix: linux
      buildtype: debug
      test_timeout_multiplier: ${{ needs.vars.outputs.CI_TEST_TIMEOUT_MULTIPLIER }}

  build-linux-release:
    # Linux release
    needs: [vars, analyze]
    uses: ./.github/workflows/_build.yml
    with:
      runner_os: ubuntu-latest
      name_suffix: linux
      buildtype: release
      test_timeout_multiplier: ${{ needs.vars.outputs.CI_TEST_TIMEOUT_MULTIPLIER }}

  build-macos:
    # macOS debug/release (включается флагом CI_RUN_MACOS)
    if: ${{ (needs.vars.outputs.CI_RUN_MACOS || 'false') == 'true' }}
    needs: [vars, analyze]
    uses: ./.github/workflows/_build.yml
    with:
      runner_os: macos-latest
      name_suffix: macos
      buildtype: debug
      test_timeout_multiplier: ${{ needs.vars.outputs.CI_TEST_TIMEOUT_MULTIPLIER }}

  build-macos-release:
    if: ${{ (needs.vars.outputs.CI_RUN_MACOS || 'false') == 'true' }}
    needs: [vars, analyze]
    uses: ./.github/workflows/_build.yml
    with:
      runner_os: macos-latest
      name_suffix: macos
      buildtype: release
      test_timeout_multiplier: ${{ needs.vars.outputs.CI_TEST_TIMEOUT_MULTIPLIER }}

  build-windows:
    # Windows debug/release (включается флагом CI_RUN_WINDOWS)
    if: ${{ (needs.vars.outputs.CI_RUN_WINDOWS || 'false') == 'true' }}
    needs: [vars, analyze]
    uses: ./.github/workflows/_build.yml
    with:
      runner_os: windows-latest
      name_suffix: windows
      buildtype: debug
      test_timeout_multiplier: ${{ needs.vars.outputs.CI_TEST_TIMEOUT_MULTIPLIER }}

  build-windows-release:
    if: ${{ (needs.vars.outputs.CI_RUN_WINDOWS || 'false') == 'true' }}
    needs: [vars, analyze]
    uses: ./.github/workflows/_build.yml
    with:
      runner_os: windows-latest
      name_suffix: windows
      buildtype: release
      test_timeout_multiplier: ${{ needs.vars.outputs.CI_TEST_TIMEOUT_MULTIPLIER }}

  coverage:
    # Покрытие: запускается по расписанию и на main
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/main'
    needs: build-linux-debug
    uses: ./.github/workflows/_coverage.yml
    with:
      test_timeout_multiplier: ${{ needs.vars.outputs.CI_TEST_TIMEOUT_MULTIPLIER }}

  asan:
    needs: build-linux-debug
    uses: ./.github/workflows/_sanitizers.yml
    with:
      test_timeout_multiplier: ${{ needs.vars.outputs.CI_TEST_TIMEOUT_MULTIPLIER }}
      sanitizer: address
      allow_failure: false

  ubsan:
    needs: build-linux-debug
    uses: ./.github/workflows/_sanitizers.yml
    with:
      test_timeout_multiplier: ${{ needs.vars.outputs.CI_TEST_TIMEOUT_MULTIPLIER }}
      sanitizer: undefined
      allow_failure: false

  tsan:
    if: ${{ (needs.vars.outputs.CI_RUN_TSAN || 'false') == 'true' }}
    needs: build-linux-debug
    uses: ./.github/workflows/_sanitizers.yml
    with:
      test_timeout_multiplier: ${{ needs.vars.outputs.CI_TEST_TIMEOUT_MULTIPLIER }}
      sanitizer: thread
      allow_failure: true

  release:
    # Релиз только на тегах
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-linux-release
    uses: ./.github/workflows/_release.yml
    with:
      test_timeout_multiplier: ${{ needs.vars.outputs.CI_TEST_TIMEOUT_MULTIPLIER }}
