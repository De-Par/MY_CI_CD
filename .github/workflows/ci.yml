name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

# Отменяем устаревшие запуски на тот же ref.
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Минимальные права: только чтение репозитория.
permissions:
  contents: read

jobs:
  lint:
    # clang-format
    uses: ./.github/workflows/_lint.yml

  analyze:
    # clang-tidy после форматирования
    needs: lint
    uses: ./.github/workflows/_analyze.yml

  build-linux-debug:
    # Linux debug
    needs: analyze
    uses: ./.github/workflows/_build.yml
    with:
      runner_os: ubuntu-latest
      name_suffix: linux
      buildtype: debug
      test_timeout_multiplier: "1"

  build-linux-release:
    # Linux release
    needs: analyze
    uses: ./.github/workflows/_build.yml
    with:
      runner_os: ubuntu-latest
      name_suffix: linux
      buildtype: release
      test_timeout_multiplier: "1"

  build-macos:
    # macOS debug/release (включается флагом CI_RUN_MACOS)
    if: false
    needs: analyze
    uses: ./.github/workflows/_build.yml
    with:
      runner_os: macos-latest
      name_suffix: macos
      buildtype: debug
      test_timeout_multiplier: "1"

  build-macos-release:
    if: false
    needs: analyze
    uses: ./.github/workflows/_build.yml
    with:
      runner_os: macos-latest
      name_suffix: macos
      buildtype: release
      test_timeout_multiplier: "1"

  build-windows:
    # Windows debug/release (включается флагом CI_RUN_WINDOWS)
    if: false
    needs: analyze
    uses: ./.github/workflows/_build.yml
    with:
      runner_os: windows-latest
      name_suffix: windows
      buildtype: debug
      test_timeout_multiplier: "1"

  build-windows-release:
    if: false
    needs: analyze
    uses: ./.github/workflows/_build.yml
    with:
      runner_os: windows-latest
      name_suffix: windows
      buildtype: release
      test_timeout_multiplier: "1"

  coverage:
    # Покрытие: запускается по расписанию и на main
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/main'
    needs: build-linux-debug
    uses: ./.github/workflows/_coverage.yml
    with:
      test_timeout_multiplier: "1"

  asan:
    needs: build-linux-debug
    uses: ./.github/workflows/_sanitizers.yml
    with:
      test_timeout_multiplier: "1"
      sanitizer: address
      allow_failure: false

  ubsan:
    needs: build-linux-debug
    uses: ./.github/workflows/_sanitizers.yml
    with:
      test_timeout_multiplier: "1"
      sanitizer: undefined
      allow_failure: false

  tsan:
    if: false
    needs: build-linux-debug
    uses: ./.github/workflows/_sanitizers.yml
    with:
      test_timeout_multiplier: "1"
      sanitizer: thread
      allow_failure: true

  release:
    # Релиз только на тегах
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-linux-release
    uses: ./.github/workflows/_release.yml
    with:
      test_timeout_multiplier: "1"
