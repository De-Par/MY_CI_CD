name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

# Отменяем устаревшие запуски на тот же ref.
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Минимальные права: только чтение репозитория.
permissions:
  contents: read

# Глобальные параметры (аналог переменных GitLab), переопределяются через workflow dispatch/UI.
env:
  CC: clang
  CXX: clang++
  CI_TEST_TIMEOUT_MULTIPLIER: "1" # Увеличьте на медленных раннерах.
  CI_RUN_MACOS: "false"           # Включить матрицу macOS (требуются macOS-раннеры).
  CI_RUN_WINDOWS: "false"         # Включить матрицу Windows.
  CI_RUN_TSAN: "false"            # Включить TSan (может требовать привилегий/VM).

jobs:
  lint:
    # clang-format
    uses: ./.github/workflows/_lint.yml

  analyze:
    # clang-tidy после форматирования
    needs: lint
    uses: ./.github/workflows/_analyze.yml

  build-linux:
    # Linux debug/release матрица
    needs: analyze
    uses: ./.github/workflows/_build.yml
    with:
      runner_os: ubuntu-latest
      name_suffix: linux
      test_timeout_multiplier: ${{ env.CI_TEST_TIMEOUT_MULTIPLIER }}

  build-macos:
    # macOS debug/release (включается флагом CI_RUN_MACOS)
    if: ${{ env.CI_RUN_MACOS == 'true' }}
    needs: analyze
    uses: ./.github/workflows/_build.yml
    with:
      runner_os: macos-latest
      name_suffix: macos
      test_timeout_multiplier: ${{ env.CI_TEST_TIMEOUT_MULTIPLIER }}

  build-windows:
    # Windows debug/release (включается флагом CI_RUN_WINDOWS)
    if: ${{ env.CI_RUN_WINDOWS == 'true' }}
    needs: analyze
    uses: ./.github/workflows/_build.yml
    with:
      runner_os: windows-latest
      name_suffix: windows
      test_timeout_multiplier: ${{ env.CI_TEST_TIMEOUT_MULTIPLIER }}

  coverage:
    # Покрытие: запускается по расписанию и на main
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/main'
    needs: build-linux
    uses: ./.github/workflows/_coverage.yml
    with:
      test_timeout_multiplier: ${{ env.CI_TEST_TIMEOUT_MULTIPLIER }}

  sanitizers:
    # ASan/UBSan всегда; TSan по флагу CI_RUN_TSAN
    needs: build-linux
    uses: ./.github/workflows/_sanitizers.yml
    with:
      test_timeout_multiplier: ${{ env.CI_TEST_TIMEOUT_MULTIPLIER }}
      run_tsan: ${{ env.CI_RUN_TSAN }}

  release:
    # Релиз только на тегах
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-linux
    uses: ./.github/workflows/_release.yml
    with:
      test_timeout_multiplier: ${{ env.CI_TEST_TIMEOUT_MULTIPLIER }}
