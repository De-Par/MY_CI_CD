name: Coverage

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  coverage:
    name: "gcovr (Linux)"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Meson env
        uses: ./.github/actions/setup-meson-env

      - name: Install gcovr
        run: |
          python -m pip install gcovr

      - name: Configure with coverage
        run: |
          meson setup build-coverage \
            --buildtype=debug \
            -Db_coverage=true

      - name: Build (coverage)
        run: meson compile -C build-coverage

      - name: Run tests (coverage)
        run: meson test -C build-coverage --print-errorlogs

      - name: Generate coverage report
        run: |
          gcovr -r . \
            --xml-pretty -o coverage.xml \
            --html-details coverage.html || true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            coverage.html
