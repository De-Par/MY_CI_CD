name: Sanitizers

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 2 * * *"   # каждую ночь в 02:00 UTC (по желанию)
  push:
    branches:
      - main

jobs:
  sanitizers:
    name: "Sanitizer (${{ matrix.kind }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kind: [address, undefined, thread]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang
        run: |
          sudo apt-get update
          sudo apt-get install -y clang

      - name: Setup Meson env
        uses: ./.github/actions/setup-meson-env

      - name: Configure sanitizer build
        env:
          CC: clang
          CXX: clang++
        run: |
          builddir="build-${{ matrix.kind }}"
          meson setup "$builddir" \
            --buildtype=debug \
            -Db_sanitize=${{ matrix.kind }} \
            -Db_lundef=false

      - name: Build
        run: meson compile -C "build-${{ matrix.kind }}"

      - name: Run tests
        run: meson test -C "build-${{ matrix.kind }}" --print-errorlogs
