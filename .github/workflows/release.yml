name: Release

on:
  push:
    tags:
      - 'v*'  # например, v1.0.0

jobs:
  build-packages:
    name: Build packages (Linux / macOS / Windows)
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Meson env
        uses: ./.github/actions/setup-meson-env

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure (release)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          meson setup builddir \
            --buildtype=release

      - name: Configure (release, Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          meson setup builddir --buildtype=release

      - name: Build
        if: runner.os != 'Windows'
        shell: bash
        run: meson compile -C builddir

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: meson compile -C builddir

      - name: Run tests
        if: runner.os != 'Windows'
        shell: bash
        run: meson test -C builddir --print-errorlogs

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: meson test -C builddir --print-errorlogs

      - name: Install into staging directory
        if: runner.os != 'Windows'
        shell: bash
        run: |
          meson install -C builddir --destdir=install-root

      - name: Install into staging directory (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          meson install -C builddir --destdir=install-root

      - name: Create package
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          OS_NAME=${{ runner.os }}
          TAG_NAME=${{ github.ref_name }}
          PKG_BASE=awesome_calc-${TAG_NAME}-${OS_NAME}

          PKG_NAME="${PKG_BASE}.tar.gz"
          tar czf "${PKG_NAME}" -C install-root .
          echo "PKG_NAME=${PKG_NAME}" >> "$GITHUB_ENV"

      - name: Create package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $OS_NAME = "${{ runner.os }}"
          $TAG_NAME = "${{ github.ref_name }}"
          $PKG_BASE = "awesome_calc-$TAG_NAME-$OS_NAME"

          python - <<'PY' "$env:PKG_BASE"
import shutil
import sys
from pathlib import Path

base = sys.argv[1]
shutil.make_archive(base, 'zip', root_dir=Path('install-root'))
PY
          $env:PKG_NAME = "$PKG_BASE.zip"
          echo "PKG_NAME=$env:PKG_NAME" >> "$env:GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PKG_NAME }}
          path: ${{ env.PKG_NAME }}

  github-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-packages

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
