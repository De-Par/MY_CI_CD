name: Release

on:
  push:
    tags:
      - 'v*'  # например, v1.0.0

jobs:
  build-packages:
    name: Build packages (Linux / macOS / Windows)
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Meson env
        uses: ./.github/actions/setup-meson-env

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure (release)
        run: |
          meson setup builddir \
            --buildtype=release

      - name: Build
        run: meson compile -C builddir

      - name: Run tests
        run: meson test -C builddir --print-errorlogs

      - name: Install into staging directory
        run: |
          meson install -C builddir --destdir=install-root

      - name: Create package
        run: |
          set -euo pipefail
          OS_NAME=${{ runner.os }}
          TAG_NAME=${{ github.ref_name }}
          PKG_BASE=awesome_calc-${TAG_NAME}-${OS_NAME}

          if [ "${OS_NAME}" = "Windows" ]; then
            python - <<'PY' "${PKG_BASE}"
              import shutil
              import sys
              from pathlib import Path

              base = sys.argv[1]
              shutil.make_archive(base, 'zip', root_dir=Path('install-root'))
            PY
            PKG_NAME="${PKG_BASE}.zip"
          else
            PKG_NAME="${PKG_BASE}.tar.gz"
            tar czf "${PKG_NAME}" -C install-root .
          fi
          echo "PKG_NAME=${PKG_NAME}" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PKG_NAME }}
          path: ${{ env.PKG_NAME }}

  github-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-packages

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
